<!DOCTYPE html>
<!--Para começar, devemos escrever o código acima, pois ele é a declaração do documento em html.
    ISSO NÃO É UMA TAG! É DECLARAÇÃO-->

<html lang="pt-br">
<!-- essa estrutura é a raíz do documento html. Para escrever, você precisa declarar ela.
    A lang="pt-br" é a linguagem que estou adotando, no caso é Português brasileiro, mas pode
    usar outros, ingles, japones, português, espanhol, chines... Para ver mais, só pesquisar "declarando idiomas html"--->

<head>
    <!--Esse é o primeiro elemento que compõe o documento html, nele que vai ser definido, o título na aba, a imagem na aba, algumas
        tags, como os meta datas (vai ser explicado abaixo), style, link, script title e base-->
    
    <meta charset="utf-8" />
    <!--Esse se não é a mais importante, é uma das tag mais importantes. Ele serve para indicar o formato de codificação do documento.-->

    <title>nome que vai aparecer na aba de navegação</title>
    <!--essa tag ela serve para colocar o nome do seu site na aba do navegador-->

    <link rel="shortcut icon" href="caminho_do_arquivo/nome_da_imagem.tipo_da_imagem" />
    <!--Por fim esse é o favicon. o rel é pra indicar que é um ícone pequeno, href é a imagem.
        Assim, se estiver fazendo o site numa pasta fora da que tem as imagens, vai ter q indicar:
        Desktop/Documents/Pasta_com_imagens/imagem
        tipo de imagem: gif,png,jpg... Tem q indicar qual é certa.-->

</head>
</html>
<!--sempre deve fechar seus documentos, o que abrir fechar>-->
